	<option value="RU">Russia</option>
	<option value="SA">Saudi Arabia</option>
	<option value="SG">Singapore</option>
	<option value="ZA">South Africa</option>
	<option value="KR">South Korea</option>
	<option value="ES">Spain</option>
	<option value="SE">Sweden</option>
	<option value="TW">Taiwan</option>
	<option value="AE">United Arab Emirates</option>
	<option value="US">United States</option>
</select></div>

<br><br>


<label>Video Category:
<span class="small">Choose the YouTube video category</span>
</label>
<div class="styled-select">
<select name="category">
  <option value="All">All Categories</option>
  <option value="Film">Film & Animation</option>  
  <option value="Autos">Autos & Vehicles</option>  
  <option value="Music">Music</option>  
  <option value="Animals">Pets & Animals</option>  
  <option value="Sports">Sports</option>  
  <option value="Shortmov">Short Movies</option>  
  <option value="Travel">Travel & Events</option>  
  <option value="Games">Gaming</option>  
  <option value="Videoblog">Videoblogging</option>  
  <option value="People">People & Blogs</option>  
  <option value="Comedy">Comedy</option>  
  <option value="Entertainment">Entertainment</option>  
  <option value="News">News & Politics</option>  
  <option value="Howto">Howto & Style</option>  
  <option value="Education">Education</option>  
  <option value="Tech">Science & Technology</option> 
  <option value="Nonprofit">Nonprofits & Activism</option> 
</select></div>

<br><br>


<label>Video Feed:
<span class="small">Choose the <a href="https://developers.google.com/youtube/2.0/reference#Standard_feeds">standard YouTube video feed</a>.</span>
</label>
<div class="styled-select">
<select name="feed">
  <option value="most_discussed">Most Discussed</option>
  <option value="most_popular">Most Popular</option>
  <option value="top_favorites">Top Favorites</option>
  <option value="top_rated">Top Rated</option>  

</select></div>
