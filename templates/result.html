

<!doctype html>
<title>YouTube Video Results</title>
<html>
<body>
{% for video in video_list %}
<h1>{{ video['index'] }}</h1><iframe width="420" height="315" src="http://www.youtube.com/embed/{{ video['vidcode'] }}" frameborder="0" allowfullscreen></iframe>
<br><a href="{{ video['url'] }}">{{ video['title'] }}<a> by <a href="http://www.youtube.com/user/{{ video['uploader'] }}">{{ video['uploader'] }}<a> Number of views: {{ video['views'] }}  Number of comments: {{ video['comments'] }}  Average rating: {{ video['rating'] }}<br>
<hr>
{% endfor %}
</body>
</html>
