<!doctype html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>YouTube Video Results</title>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Tenor+Sans' rel='stylesheet' type='text/css'>
<link href='/css/resultstyle.css' rel='stylesheet' type='text/css'>
</head>
<body>
<a href="/">Return to search page</a>
{% for video in video_list %}
<h1>{{ video['index'] }}</h1><div class="video-container"><iframe width="420" height="315" src="http://www.youtube.com/embed/{{ video['vidcode'] }}" frameborder="0" allowfullscreen></iframe></div>
<br><a href="{{ video['url'] }}">{{ video['title'] }}</a> by <a href="http://www.youtube.com/user/{{ video['uploader'] }}">{{ video['uploader'] }}</a> 
<br><br>
<div class="grey-star">
<div class="yellow-star" style="width:{{ video['rating'] }}%;"></div>
</div>

<h1>{{ video['views'] }} views</h1>
<div class="bubble bubble">
<div class="speech">{{ video['comments'] }} comments</div>
<div class="arrow"></div>
<hr>
{% endfor %}
</body>
</html>
